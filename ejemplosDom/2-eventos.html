<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
   
    <title>manejo dom javascript</title>
    
</head>
<body>

    <h1 id="titulo" >Manejo DOM con javascript</h1>
    <button onclick="mostarr()">Mostrar</button>
    <br>

    <div id="mostrar"></div>


<script>

  document.getElementById('titulo').onclick = cambiarTexto;

  function cambiarTexto(){
    document.getElementById('mostrar').innerHTML='nuevo titulo';
  }
    
</script>
</body>
</html>
