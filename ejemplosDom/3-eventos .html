<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
   
    <title>manejo dom javascript</title>
    
</head>
<body onload="entrar()">

    <h1 id="titulo" >Manejo DOM con javascript</h1>
    <button onclick="mostarr()">Mostrar</button>
    <br>

    <div id="mostrar"></div>


<script>

function entrar(){
  alert('Entrando pagina web');
  let texto='';
  if(navigator.cookieEnabled){
    texto='Cookies estan habilitadas';
  }else{
    texto='Cookies estan innabilitadas';
  }
  document.getElementById('mostrar').innerHTML=texto;
}
</script>
</body>
</html>
