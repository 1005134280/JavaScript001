<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios eb HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <!--Si se agrega el metodo esta informacion iria en el url y nada seguro para tarjetas y passwork es el por defecto-->
    <!--el post se hace cuando quiere enviar la paticion al servidor-->
    <fieldset>
        <!--Lo que hace es que el fieldset encierra el formulario en una caja o cudrado-->
        <!--el legen lo que hace es ponerle el titulo al fielset-->
        <legend>Datos de persona</legend>
    <form method="get">
        <!--La etiqueta for en el label quiere decir que pertenece a un tipo imput-->

        <label for="nombre">Nombre</label><br>
        <!--placehoder lo que hace es que se muetre una informacion a agregar en el input-->
        <!--required hace que el campo en el que esta se deba llenar antes de ser enviado el formulario-->
        <input type="text" id="nombre" name="nombre" placeholder="Escribe su nombre" required><br>
        
        <label for="apellido">Apellido</label><br>
        <input type="text" id="apellido" name="apellido"><br>

        <label for="gmail">Gmail</label><br>
        <input type="email" name="gmail" id="gmail"><br>

        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password">
        <br>

        <!--captura decimalesen el number-->
        <label for="edad">Edad</label><br>
        <input type="number" name="edad" id="edad" step="any" ><br>

        <label >Genero</label><br>
        <!--si se quiere que solo se pueda elegir uno sem debe escribir en em name un solo valor -->
        <input type="radio" formnovalidate name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" name="genero" id="masculino">
        <label for="masculino">Masculino</label><br>



        <label >Musica favorita</label><br>
        <input type="checkbox" id="clasica" name="Musica" value="clasica">
        <label for="clasica">Clasica</label><br>
        <input type="checkbox" id="jazz" name="Musica" value="jazz">
        <label for="jazz">Jazz</label><br>


        <!--Este es un selector donde el usuario se le agregan lo que euiera elejir la persona  -->
        <label for="autos">Marca de auto favorita</label><br>
        <select name="autos" id="autos" multiple>
            <option value="volvo">Volvo</option>
            <option value="bmw">Bmw</option>
            <option value="audi">Audi</option>
            <option value="ninguma" selected>Ninguna</option>
        </select><br>


        <label for="comentario">Comentario</label><br>
        <textarea name="comentario" id="comentario" cols="30" rows="2">
            Este es mi comentario.
                </textarea>


        <br>
        <input type="submit" value="Enviar">
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar" >

        <input type="reset" value="restablecer">
    </fieldset>

    </form>
</body>
</html>
