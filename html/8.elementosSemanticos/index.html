<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas semanticas en HTML</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!--Este es el cabecero la etiqueta header-->
    <header>
        <h1>Etiquetas cemanticas en HTML5</h1>
    </header>
    <!--Esta es una barra de navegcion etiqueta nav-->
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca de</a>
    </nav>
    <!--esta es una seccion es como si fuera un elemento de tipo div-->
    <section>
        <h2>Seccion1 </h2>
        <p>Informacion de la seccion</p>
        <aside>
            <p>Nombre del autor</p>
        </aside>
    </section>
    <section>
        <h2>Seccion 2</h2>
        <!--los articulos sepuede agregar en cualquier parte es como si fuera una seccion aparte-->
        <article>
            <h3>articulo 2</h3>
        </article>
    </section>
    <!--Este es el pie de pagina footer-->
    <footer>
        <a href="http://www.globalmentoring.com.mx">globalmentoring</a>
    </footer>
</body>
</html>
