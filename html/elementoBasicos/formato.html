<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Ubiversida de html</H1>
    <!--la etiquta <b> hase que el parrafo se ponga en negrita -->
    <p><b>Mi primera pagina html</b></p>
    <!--la etiqueta strong se utiliza para negrita pero es para textos importantes -->
    <p><strong>Segundo parrafo</strong></p>
    <!--la etiqueta <i> es la fuente tipo italica -->
    <p><i>Tercer parrafo</i></p>
    <!--la etiqueta <em> es el tipo se letra de italica pero le da mas importancia al parrafo-->
    <p><em>Cuarto parrafo</em></p>
    <!--etiquet <small> es una etiqueta donde pone el parrafo en una letra mas pequeña-->
    <p><small>quinto parafo</small></p>
    <!--la etiqueta <mark> hace que el parrafo se subraye -->
    <p><mark>Sexto parrafo</mark></mark></p>
    <!--la etiqueta pore una raya o tacha el parrafo -->
    <p><del>septimo parrafo</del></p>
    <!--la etiqueta <ins> hace que el párrafo de subraye-->
    <p><ins>octavo parrafo</ins></p>
    <!-- pone un subindice la etiquta <sub>-->
    <p>noveno <sub>p</sub>arrafo de h<sub>2</sub>o</p>
    <!-- pone como si nfuera exponente  -->
    <p>decimo <sup>p</sup>arrafo</p>


</body>
</html>
